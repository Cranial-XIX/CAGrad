# @package _group_
name: cagrad_state_sac 
encoder_feature_dim: 50
num_layers: 0
num_filters: 0

builder:
  _target_: mtrl.agent.cagrad.Agent
  agent_cfg:
    _target_: mtrl.agent.sac.Agent
    # obs_shape
    # action_shape
    # device
    actor_cfg: ${agent.actor}
    critic_cfg: ${agent.critic}
    multitask_cfg: ${agent.multitask}
    alpha_optimizer_cfg: ${agent.optimizers.alpha}
    actor_optimizer_cfg: ${agent.optimizers.actor}
    critic_optimizer_cfg: ${agent.optimizers.critic}
    discount: 0.99
    init_temperature: 1.0
    actor_update_freq: 1
    critic_tau: 0.005
    critic_target_update_freq: 1
    encoder_tau: 0.05
    cagrad_method: "exact"
    cagrad_c: 0.5
  multitask_cfg: ${agent.multitask}
